<ion-header translucent>
  <ion-toolbar class="header-gradient">
    <ion-title>Rendez-vous à Venir</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToHome()" class="home-btn">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding appointments-background">
  <div class="appointments-container">
    <ion-grid class="appointments-grid">
      <ion-row class="appointments-row">
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let appointment of appointments">
          <ion-card class="appointment-card" button>
            <ion-card-header class="card-header">
              <ion-card-title class="doctor-title">
                <ion-icon name="medkit-outline" class="title-icon"></ion-icon>
                Dr. {{ appointment.doctor_name }}
              </ion-card-title>
              <ion-card-subtitle class="date-text">
                <ion-icon name="calendar-outline" class="subtitle-icon"></ion-icon>
                {{ appointment.appointment_date | date:'dd MMM yyyy, HH:mm' }}
              </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content class="card-content">
              <ion-item lines="none" class="status-item">
                <ion-icon name="checkmark-circle-outline" slot="start" class="status-icon"></ion-icon>
                <ion-label>
                  Statut : 
                  <ion-badge [color]="getStatusColor(appointment.status)" class="status-badge">
                    {{ appointment.status }}
                  </ion-badge>
                </ion-label>
              </ion-item>
              <ion-button expand="block" fill="outline" class="cancel-button" (click)="cancelAppointment(appointment.id)" [disabled]="appointment.status === 'terminé' || appointment.status === 'annulé'">
                <ion-icon name="close-outline" slot="start"></ion-icon>
                Annuler
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

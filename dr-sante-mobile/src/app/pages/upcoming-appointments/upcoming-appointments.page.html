<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Rendez-vous Ã  Venir</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToHome()">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let appointment of appointments">
      <ion-label>
        <h2>{{ appointment.doctor_name }}</h2>
        <p>{{ appointment.appointment_date | date:'medium' }}</p>
        <p>Statut : {{ appointment.status }}</p>
      </ion-label>
      <ion-button slot="end" color="danger" (click)="cancelAppointment(appointment.id)">
        Annuler
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

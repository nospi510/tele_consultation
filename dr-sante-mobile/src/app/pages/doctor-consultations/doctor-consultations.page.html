<ion-header translucent>
  <ion-toolbar class="header-gradient">
    <ion-buttons slot="start">
      <ion-back-button (click)="goToHome()" class="back-btn" defaultHref="/doctor-dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Mes Consultations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding doctor-consultation-background">
  <div class="consultation-container">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let consultation of consultations">
          <ion-card class="consultation-card" button (click)="goToConsultationDetail(consultation.id)">
            <ion-card-header class="card-header">
              <ion-card-title class="patient-title">
                {{ consultation.patient_name }}
              </ion-card-title>
              <ion-card-subtitle class="symptom-text">
                {{ consultation.symptoms | slice:0:30 }}{{ consultation.symptoms.length > 30 ? '...' : '' }}
              </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content class="card-content">
              <ion-item lines="none" class="info-item">
                <ion-icon name="checkmark-circle-outline" slot="start" class="info-icon"></ion-icon>
                <ion-label>{{ consultation.status }}</ion-label>
              </ion-item>
              <ion-item lines="none" class="info-item">
                <ion-icon name="calendar-outline" slot="start" class="info-icon"></ion-icon>
                <ion-label>{{ consultation.created_at | date:'medium' }}</ion-label>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

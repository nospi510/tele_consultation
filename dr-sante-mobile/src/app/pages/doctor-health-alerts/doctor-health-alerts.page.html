<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Alertes de Santé</ion-title>
    <ion-buttons slot="start">
      <ion-back-button (click)="goToHome()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let alert of alerts" button (click)="goToConsultationDetail(alert.consultation_id)">
      <ion-label>
        <h2>Patient : {{ alert.patient_name }}</h2>
        <p>Symptômes : {{ alert.symptoms }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

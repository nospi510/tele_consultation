<ion-header translucent>
  <ion-toolbar class="header-gradient">
    <ion-title>Inscription - Dr Santé</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding register-background">
  <div class="register-container">
    <ion-card class="register-card">
      <ion-card-header class="card-header">
        <ion-card-title class="title-gradient">
          <ion-icon name="person-add-outline" class="header-icon"></ion-icon>
          S’inscrire
        </ion-card-title>
        <ion-card-subtitle>Rejoignez Dr Santé</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="register()" class="register-form">
          <ion-item class="input-item" lines="none">
            <ion-icon name="person-outline" slot="start" class="input-icon"></ion-icon>
            <ion-label position="floating">Nom complet</ion-label>
            <ion-input [(ngModel)]="fullname" name="fullname" required placeholder="John Doe"></ion-input>
          </ion-item>
          <ion-item class="input-item" lines="none">
            <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>
            <ion-label position="floating">Email</ion-label>
            <ion-input [(ngModel)]="email" name="email" type="email" required placeholder="votre@email.com"></ion-input>
          </ion-item>
          <ion-item class="input-item" lines="none">
            <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
            <ion-label position="floating">Mot de passe</ion-label>
            <ion-input [(ngModel)]="password" name="password" type="password" required placeholder="••••••••"></ion-input>
          </ion-item>
          <ion-button expand="block" type="submit" class="register-button">
            S’inscrire
            <ion-icon name="person-add-outline" slot="end"></ion-icon>
          </ion-button>
        </form>
        <div class="login-link">
          <ion-text>Déjà un compte ?</ion-text>
          <ion-button fill="clear" (click)="goToLogin()" class="link-button">
            Connectez-vous
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

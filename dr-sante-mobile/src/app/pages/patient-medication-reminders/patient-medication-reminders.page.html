<ion-header translucent>
  <ion-toolbar class="header-gradient">
    <ion-buttons slot="start">
      <ion-back-button (click)="goToHome()" class="back-btn" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Mes Rappels de MÃ©dicaments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding reminders-background">
  <div class="reminders-container">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let reminder of reminders">
          <ion-card class="reminder-card">
            <ion-card-header class="card-header">
              <ion-card-title class="medication-title">
                {{ reminder.medication_name }}
              </ion-card-title>
              <ion-card-subtitle class="dosage-text">
                {{ reminder.dosage }}
              </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content class="card-content">
              <ion-item lines="none" class="time-item">
                <ion-icon name="time-outline" slot="start" class="info-icon"></ion-icon>
                <ion-label>{{ reminder.time }}</ion-label>
              </ion-item>
              <ion-item lines="none" class="sent-item">
                <ion-icon name="calendar-outline" slot="start" class="info-icon"></ion-icon>
                <ion-label>{{ reminder.sent_at | date:'medium' }}</ion-label>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

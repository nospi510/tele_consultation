<ion-header translucent>
  <ion-toolbar class="header-gradient">
    <ion-title>Session Live</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="authService.isDoctor()" (click)="joinAsBroadcaster()" class="join-btn">
        <ion-icon name="mic-outline" slot="start"></ion-icon>
        Participer
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding live-session-background">
  <div class="video-container">
    <video #videoElement autoplay playsinline class="live-video"></video>
    <ion-badge color="success" class="live-indicator">En Direct</ion-badge>
  </div>

  <ion-list class="comments-list">
    <ion-item *ngFor="let comment of comments" class="comment-item">
      <ion-avatar slot="start" class="comment-avatar">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h3>{{ comment.user }}</h3>
        <p>{{ comment.comment }}</p>
        <ion-text color="medium" class="timestamp">{{ comment.timestamp | date:'HH:mm' }}</ion-text>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-item class="comment-input" lines="none">
    <ion-input [(ngModel)]="newComment" placeholder="Ajouter un commentaire..." class="input-field"></ion-input>
    <ion-button slot="end" (click)="sendComment()" class="send-btn">
      <ion-icon name="send-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-item>
</ion-content>

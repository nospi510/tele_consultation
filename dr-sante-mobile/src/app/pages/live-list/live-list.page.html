<ion-header translucent>
  <ion-toolbar class="header-gradient">
    <ion-title>Sessions Live</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="authService.isDoctor()" (click)="createSession()" class="create-btn">
        <ion-icon name="add-outline" slot="start"></ion-icon>
        Créer
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding live-background">
  <ion-list class="sessions-list">
    <ion-item *ngFor="let session of sessions" (click)="joinSession(session.id)" class="session-item" button>
      <ion-icon name="videocam-outline" slot="start" class="session-icon"></ion-icon>
      <ion-label>
        <h2>{{ session.title }}</h2>
        <p>Hôte : {{ session.host }}</p>
        <p>Diffuseurs : {{ session.broadcasters.join(', ') }}</p>
      </ion-label>
      <ion-badge slot="end" color="success" class="live-badge">Live</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>

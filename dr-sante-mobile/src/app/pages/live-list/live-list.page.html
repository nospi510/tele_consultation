<ion-header translucent>
  <ion-toolbar class="header-gradient">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" class="back-btn"></ion-back-button>
    </ion-buttons>
    <ion-title class="header-title">Sessions Live</ion-title>
    <ion-buttons slot="end" *ngIf="isDoctor">
      <ion-button class="create-btn" (click)="openCreateModal()">
        <ion-icon name="add-circle-outline"></ion-icon> Créer
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding live-background">
  <div class="live-container">
    <ion-list class="session-list">
      <ion-item
        *ngFor="let session of sessions"
        (click)="goToSession(session.id)"
        class="session-item"
      >
        <ion-icon name="videocam-outline" slot="start" class="session-icon"></ion-icon>
        <ion-label>
          <h2>{{ session.title }}</h2>
          <p>Hôte : {{ session.host }} | Diffuseurs : {{ session.broadcasters.join(', ') }}</p>
        </ion-label>
      </ion-item>
      <ion-item *ngIf="loading" class="loading-item">
        <ion-spinner name="dots" slot="start"></ion-spinner>
        <ion-label>Chargement...</ion-label>
      </ion-item>
      <ion-item *ngIf="error" class="error-item">
        <ion-icon name="warning-outline" slot="start" class="error-icon"></ion-icon>
        <ion-label>{{ error }}</ion-label>
      </ion-item>
    </ion-list>
  </div>

  <!-- Modal pour créer une session -->
  <ion-modal #createModal [isOpen]="showCreateModal" (didDismiss)="showCreateModal = false">
    <ng-template>
      <ion-header>
        <ion-toolbar class="header-gradient">
          <ion-title>Créer une session live</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeCreateModal()">Fermer</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Titre</ion-label>
          <ion-input [(ngModel)]="newSessionTitle" placeholder="Entrez le titre"></ion-input>
        </ion-item>
        <ion-button expand="block" class="create-btn" (click)="createSession()">
          Créer la session
        </ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>

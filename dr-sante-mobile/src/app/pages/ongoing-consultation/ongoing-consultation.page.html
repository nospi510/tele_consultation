<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Consultation en Cours</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToHome()">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Discussion en cours</ion-card-title>
      <ion-card-subtitle>{{ consultation.is_ai_diagnosis ? 'Diagnostic IA' : 'Chat avec un m√©decin' }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list class="chat-list">
        <ion-item *ngFor="let message of messages" [color]="message.sender === 'Patient' ? 'light' : 'medium'">
          <ion-label class="chat-message">
            <strong>{{ message.sender }} :</strong> {{ message.text }}
          </ion-label>
        </ion-item>
      </ion-list>
      <ion-item>
        <ion-input [(ngModel)]="newMessage" placeholder="Votre message..."></ion-input>
        <ion-button slot="end" (click)="continueConsultation()" [disabled]="!newMessage">
          <ion-icon name="send-outline"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-button expand="block" color="danger" (click)="stopAndRate()" class="ion-margin-top">
        Terminer et Noter
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header translucent>
  <ion-toolbar class="header-gradient">
    <ion-title>Bienvenue, Dr. {{ user.fullname || 'Médecin' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" class="logout-btn">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<br><br><br>
<ion-content class="ion-padding doctor-background">
  <div class="dashboard-container">
    <ion-card class="dashboard-card">
      <ion-card-header class="card-header"> 
        <ion-card-title class="title-gradient">Tableau de Bord Médecin</ion-card-title>
        <ion-card-subtitle class="user-info">
          <span>{{ user.email }}</span> | <span>{{ user.role }}</span>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content class="dashboard-content">
        <ion-item class="availability-item" lines="none">
          <ion-icon name="wifi-outline" slot="start" class="status-icon"></ion-icon>
          <ion-label>Disponibilité</ion-label>
          <ion-toggle 
            [(ngModel)]="isAvailable" 
            (ionChange)="toggleAvailability($event)" 
            [disabled]="isLoading" 
            class="availability-toggle"
          ></ion-toggle>
        </ion-item>
        <div class="action-grid">
            <ion-card class="action-card" (click)="goToDoctorConsultations()">
              <ion-icon name="medkit-outline" class="action-icon"></ion-icon>
              <ion-label>Consultations</ion-label>
            </ion-card>
            <ion-card class="action-card" (click)="goToHealthAlerts()">
              <ion-icon name="alert-circle-outline" class="action-icon"></ion-icon>
              <ion-label>Alertes</ion-label>
            </ion-card>
            <ion-card class="action-card" (click)="createLiveSession()">
              <ion-icon name="videocam-outline" class="action-icon"></ion-icon>
              <ion-label>Créer un Live</ion-label>
            </ion-card>
            <ion-card class="action-card" (click)="goToLiveList()">
              <ion-icon name="list-outline" class="action-icon"></ion-icon>
              <ion-label>Liste des Lives</ion-label>
            </ion-card>
            <ion-card class="action-card" (click)="goToMedicationReminder()">
              <ion-icon name="pill-outline" class="action-icon"></ion-icon>
              <ion-label>Rappels</ion-label>
            </ion-card>
            <ion-card class="action-card" (click)="goToGenerateReport()">
              <ion-icon name="document-text-outline" class="action-icon"></ion-icon>
              <ion-label>Rapports</ion-label>
            </ion-card>
            <ion-card class="action-card" (click)="goToSendNotification()">
              <ion-icon name="notifications-outline" class="action-icon"></ion-icon>
              <ion-label>Notifications</ion-label>
            </ion-card>
            <ion-card class="action-card" (click)="goToUpcomingAppointments()">
              <ion-icon name="calendar-outline" class="action-icon"></ion-icon>
              <ion-label>Rendez-vous</ion-label>
            </ion-card>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

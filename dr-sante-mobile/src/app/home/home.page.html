<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Bienvenue, {{ user.fullname || 'Utilisateur' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Votre tableau de bord</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Email : {{ user.email }}</p>
      <p>Rôle : {{ user.role }}</p>
      <ion-button expand="block" color="success" (click)="goToConsultation()">
        Démarrer une consultation
      </ion-button>
      <ion-button expand="block" color="primary" (click)="goToConsultationHistory()">
        Historique des consultations
      </ion-button>
      <ion-button expand="block" color="secondary" (click)="goToScheduleAppointment()">
        Planifier un rendez-vous
      </ion-button>
      <ion-button expand="block" color="tertiary" (click)="goToUpcomingAppointments()">
        Rendez-vous à venir
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

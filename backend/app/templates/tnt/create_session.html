{% extends 'base.html' %}
{% block title %}Créer une session live{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_session.css') }}">
{% endblock %}
{% block content %}
<div class="create-session-container">
    <h2>Créer une session live</h2>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST" action="{{ url_for('tnt.create_live_session') }}">
        <div class="form-group">
            <label for="title">Titre de la session</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <button type="submit" class="btn btn-primary">Créer la session</button>
    </form>
</div>
{% endblock %}
